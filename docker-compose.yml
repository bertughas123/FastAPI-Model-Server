services:
  # PostgreSQL Database
  postgres:
    #host-name-adress
    image: postgres:16-alpine
    container_name: fastapi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB} #maintance database
    # ðŸ”’ GÃ¼venlik: Port sadece localhost'a bind edildi
    ports:
      - "127.0.0.1:${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fastapi_network

  # PgAdmin - Web Database Management
  pgadmin:
    image: dpage/pgadmin4:8.4
    container_name: fastapi_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_LISTEN_PORT: 80
    # ðŸ”’ GÃ¼venlik: Port sadece localhost'a bind edildi
    ports:
      - "127.0.0.1:${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fastapi_network

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Redis - In-Memory Cache & Rate Limiting
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  redis:
    image: redis:7-alpine
    container_name: fastapi_redis
    restart: unless-stopped
    # ðŸ”’ GÃ¼venlik: Port sadece localhost'a bind edildi (dÄ±ÅŸ eriÅŸim engellendi)
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    # ðŸ”’ GÃ¼venlik: Åžifre korumasÄ± + Performans ayarlarÄ±
    command: >
      redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    # ðŸ©º SaÄŸlÄ±k kontrolÃ¼ (ÅŸifreli)
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fastapi_network

volumes:
  postgres_data:
    name: fastapi_postgres_data
  pgadmin_data:
    name: fastapi_pgadmin_data
  redis_data:
    name: fastapi_redis_data

networks:
  fastapi_network:
    name: fastapi_network
    driver: bridge
